<div class="container custom-container">
    <div class="col-md-12">
        <form #mainForm="ngForm">
            <h3 class="mb-3 text-center">Update Client</h3>

            <div class="form-group">
                <input type="text"  ng-required="expression" [(ngModel)]="clientDetails.lastName" name="nom" [value]="clientDetails.nom" class="form-control" placeholder="Nom" required>



                <input type="text"  ng-required="expression" [(ngModel)]="clientDetails.firstName" name="prenom" [value]="clientDetails.prenom" class="form-control" placeholder="Prenom" required>



                <input type="text"  ng-required="expression" [(ngModel)]="clientDetails.login" name="login" [value]="clientDetails.login" class="form-control" placeholder="Login" required>

<!--   
                    <input type="text" [(ngModel)]="clientDetails.adresse.numero" name="numero" [value]="clientDetails.adresse.numero" class="form-control"
                        placeholder="numero">


                    <input type="text" [(ngModel)]="clientDetails.adresse.rue" name="rue" [value]="clientDetails.adresse.rue" class="form-control" placeholder="rue">


                    <input type="text" [(ngModel)]="clientDetails.adresse.ville" name="ville" [value]="clientDetails.adresse.ville" class="form-control"
                        placeholder="ville"> -->

  


                <button class="btn btn-success btn-lg btn-block" (click)="updateClient()">Update Client</button>
            </div>
        </form>
    </div>
</div>
