
<div class="container custom-container">
    <div class="col-md-12">
        <form #mainForm="ngForm">
            <h3 class="mb-3 text-center">Create Account</h3>

            <div class="form-group">
                <input type="text" [(ngModel)]="accountDetails.amount" name="amount"  class="form-control" placeholder="Amount" required>



                <input type="text" [(ngModel)]="accountDetails.id" name="client id"  class="form-control" placeholder="Client id" required>



               
  


                <button class="btn btn-success btn-lg btn-block" (click)=" gotoList()">Create Account</button>
                
            </div>
        </form>
    </div>
</div>
